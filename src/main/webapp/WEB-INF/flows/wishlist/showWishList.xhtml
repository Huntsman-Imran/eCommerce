<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Wish List|Online Store" /></ui:define>
	<ui:define name="header"><h:outputText value="" /></ui:define>

<ui:define name="content">
       <section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li class="active">Wish List</li>
				</ol>
			</div>
			
			<div class="table-responsive cart_info">
			<h:form>
			   	<p:dataTable id="wishlist" value="#{wishlist}" var="wl" lazy="true" styleClass="">
			   <p:column styleClass="image" headerText="Title" >
			       <div class="cart_product">
					   <a href=""><img src="" alt=""/></a>
					</div>
			   </p:column>
			   <p:column styleClass="description cart_description" headerText="" >
			       <h4><a href=""><h:outputText value="#{wl.proName}"/></a></h4>
						<p>Web ID: 1089772</p>
			   </p:column>
			   <p:column styleClass="total cart_total" headerText="Price">
			      <p class="cart_total_price">$<h:outputText value="#{wl.proPrice}"/></p>
			   </p:column>
			     <p:column styleClass="" headerText="Action">
			      <p:commandButton styleClass="cart_quantity_delete" action="romove" icon="fa fa-times" update="wishlist">
			        <f:setPropertyActionListener target="#{wishsS.selected}" value="#{wl}"/>
			      </p:commandButton>
			      <p:commandButton styleClass="cart_quantity_delete" action="addToCart" icon="fa fa-shopping-cart" update="wishlist">
			        <f:setPropertyActionListener target="#{wishsS.selected}" value="#{wl}"/>
			      </p:commandButton>
			     </p:column>
			</p:dataTable>
			</h:form>
			</div>
			<a class="breadcrumb" href="${request.contextPath}/app/showallproduct">Add Product</a>
		</div>
	</section> <!--/#wishlist_items-->
</ui:define>
</ui:composition>
