<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="View users" /></ui:define>
	<ui:define name="header"><h:outputText value="View Users" /></ui:define>
	
	<ui:define name="content">
	
	<div class="container">
	
	      <h:form>
               <p:dataTable id="users" value="#{users}" var="u" styleClass="main-table text-center table table-responsive table-bordered" >
	          
	              <p:column headerText="First Name">
	                   <h:outputText value="#{u.firstName}"/> 
	              </p:column>
	             
	               <p:column headerText="Last Name">
	                   <h:outputText value="#{u.lastName}"/> 
	              </p:column>
	             
	               <p:column headerText="Username">
	                   <h:outputText value="#{u.userName}"/> 
	              </p:column>
	              
	               <p:column headerText="Email">
	                   <h:outputText value="#{u.email}" /> 
	              </p:column>
	              
	                <p:column headerText="User Status">
	                   <h:outputText value="#{u.userStatus}"/> 
	              </p:column>
	              
	              <p:column headerText="Action">
	              
	                  <p:commandButton styleClass="btn btn-danger btn-xs" action="delete" icon="ui ui-icon-trash" update="users" title="Delete User"/>
	                  
	                  <p:commandButton id="activateUser" styleClass="btn btn-info btn-xs" action="activateUser" icon="fa fa-check-square-o" title="Activate User" update="users"/>
	                 
	              </p:column>
	           
	         </p:dataTable>
	    </h:form>
	</div>
	
	
	</ui:define>
	</ui:composition>
