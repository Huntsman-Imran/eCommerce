<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Enter sub-category" /></ui:define>
	<ui:define name="header"><h:outputText value="Enter Sub-category" /></ui:define>
	
	<ui:define name="content">
	  <div class="container">
            <h:form styleClass="form-horizontal" >
				<p:focus />
				<p:messages id="messages" globalOnly="true"/>
				
				 <div class="form-group form-group-lg" style="position:relative" >
							<h:outputText styleClass="control-label col-sm-2"  value="Sub-category Name:" /><h:outputText styleClass="control-label" value="*" style="position:absolute;margin-right:380px;color: #b32020;font-size: 30px;"/>
							<div class="col-sm-10 col-md-6">
							   <p:inputText id="subCatName" styleClass="form-control" value="#{subcategory.subCatName}" required="true" autocomplete="off">
						            <f:validateLength minimum="2" />
					           </p:inputText>
					            <p:watermark for="subCatName" value="Sub-category Name" />
					             <p:message for="subCatName"  id="scnMsg"/>
						<p:tooltip  for="subCatName" value="Enter sub-category name!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     
                         <div class="form-group form-group-lg" style="position:relative">
							<h:outputText styleClass="control-label col-sm-2"  value="Sub-category Description:" /><h:outputText styleClass="control-label" value="*" style="position:absolute;margin-right:380px;color: #b32020;font-size: 30px;"/>
							<div class="col-sm-10 col-md-6">
							   <p:inputTextarea id="subCatDesc" styleClass="form-control" value="#{subcategory.subCatDesc}" required="true" autoResize="false" autocomplete="off" >
						            <f:validateLength minimum="2" />
					           </p:inputTextarea>
					           <p:watermark for="subCatDesc" value="Sub-category Description"/>
					            <p:message for="subCatDesc" id="scdMsg"/>
								<p:tooltip  for="subCatDesc" value="Enter sub-category description!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
              
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <p:commandButton id="confirmSubcategory" styleClass="btn btn-primary" action="confirmSubcategory" update="messages,scnMsg,scdMsg"  value="Save" />
                              <p:commandButton id="showSubcategory" styleClass="btn btn-primary" action="showSubcategory" immediate="true" icon="fa fa-mail-reply" value="View Sub-category" />
                              <p:commandButton id="cancelSubcatInsertion" styleClass="btn btn-primary" action="cancelSubcatInsertion" immediate="true" icon="fa fa-mail-reply" value="Back To View Category" />
                        </div>
                      </div>
                   
		</h:form>
	  </div>
	</ui:define>
	
</ui:composition>
