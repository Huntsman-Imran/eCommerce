<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="View sub-category" /></ui:define>
	<ui:define name="header"><h:outputText value="View Sub-category" /></ui:define>
	
	<ui:define name="content">
	
	<div class="container">
	
	      <h:form>
               <p:dataTable id="subcategories" value="#{subcategories}" var="sc" styleClass="main-table text-center table table-responsive table-bordered" >
	          
	              <p:column headerText="Category Name">
	                   <h:outputText value="#{sc.subCatName}"/> 
	              </p:column>
	             
	               <p:column headerText="Category Description">
	                   <h:outputText value="#{sc.subCatDesc}"/> 
	              </p:column>
	            
	              
	              <p:column headerText="Action">
	              
	                  <p:commandButton styleClass="btn btn-success btn-xs" action="edit" icon="ui ui-icon-pencil"/>
	                 
	                  <p:commandButton styleClass="btn btn-danger btn-xs" action="delete" icon="ui ui-icon-trash" update="subcategories"/>
	                  
	                  <p:commandButton id="insertProduct" styleClass="btn btn-info btn-xs" action="insertProduct" immediate="true" icon="fa fa-plus-circle"/>
	                  <p:tooltip  for="insertProduct" value="Click to insert product" position="top"/>
       
	              </p:column>
	           
	         </p:dataTable>
	         <p:commandButton id="backToInsertSubcategory" styleClass="btn btn-primary" action="backToInsertSubcategory" immediate="true" icon="fa fa-mail-reply" value="Back to Insert Sub-category"/>
	    </h:form>
	</div>
	
	
	</ui:define>
	</ui:composition>
