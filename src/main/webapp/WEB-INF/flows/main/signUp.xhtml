<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Please Sign Up" /></ui:define>
	<ui:define name="header"><h:outputText value="Please Sign Up" /></ui:define>
	
	<ui:define name="content">
	<div class="container">
	<h:form id="signUpForm" styleClass="form-horizontal form-signin">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />
				
				    <div class="form-group form-group-lg">
				       <h:outputText styleClass="control-label" style="font-weight: bold;" value="First Name:" />
						<p:inputText id="firstName" styleClass="form-control" label="First Name" value="#{user.firstName}"  required="true" title="Enter your First Name!">
							<f:validateLength minimum="2" />
						</p:inputText>
				        <p:watermark for="firstName" value="First Name"/>
						<p:message for="firstName" id="fMsg" />
						<p:tooltip  for="firstName" value="Enter First Name!" showEffect="clip" hideEffect="explode" />
				    </div>
						

					
                         <div class="form-group form-group-lg">
	                        <h:outputText styleClass="control-label" style="font-weight: bold;" value="Last Name:" />
							<p:inputText id="lastName" styleClass="form-control" label="Last Name" value="#{user.lastName}" required="true" title="Enter your Last Name!">
								<f:validateLength minimum="2" />
						     </p:inputText>
                         <p:watermark for="lastName" value="Last Name"/>
						<p:message for="lastName" id="lMsg" />
						<p:tooltip  for="lastName" value="Enter Last Name!" showEffect="clip" hideEffect="explode" />
                         </div>
						

					 <div class="form-group form-group-lg">
					    <h:outputText styleClass="control-label" style="font-weight: bold;" value="User Name:" />
						<p:inputText id="userName" styleClass="form-control" value="#{user.userName}" required="true" label="User Name" title="Enter your User Name!">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:watermark for="userName" value="Username"/>
						<p:message for="userName" id="uMsg" />
						<p:tooltip  for="userName" value="Enter Username!" showEffect="clip" hideEffect="explode" />
					 </div>
					
					 <div class="form-group form-group-lg">
					     <h:outputText styleClass="control-label" style="font-weight: bold;" value="Enter Password:" />
					    <p:password id="pass1" styleClass="form-control" value="#{user.password}" required="true" label="Password" title="Please enter a password!" feedback="true" match="pass2">
						<f:validateLength minimum="4" />
					    </p:password>
					    <p:watermark for="pass1" value="Password"/>
					    <p:message for="pass1"  id="pMsg"/>
					    <p:tooltip  for="pass1" value="Enter password!" showEffect="clip" hideEffect="explode" />
					 </div>		
				 
			  <div class="form-group form-group-lg">
			     <h:outputText styleClass="control-label" style="font-weight: bold;" value="Repeat Password:" />
				 <p:password id="pass2" styleClass="form-control" required="true" label="Password" title="Confirm a password!" />
				 <p:watermark for="pass2" value="Password Again"/>
				 <p:tooltip  for="pass2" value="Confirm password!" showEffect="clip" hideEffect="explode" />
			 </div>
					
			 <div class="form-group form-group-lg">
			    <h:outputText styleClass="control-label" style="font-weight: bold;" value="Email:" />
				<p:inputText  id="email" styleClass="form-control" value="#{user.email}" required="true" label="Email" title="Enter an eamil!" >
					<f:validateLength minimum="5" />
				</p:inputText>
				<p:watermark for="email" value="Email"/>
				<p:message for="email" id="eMsg"/>
				<p:tooltip  for="email" value="Enter an email!" showEffect="clip" hideEffect="explode" />
			 </div>
			 
			 <div class="form-group form-group-lg">
			    <h:outputText styleClass="control-label" style="font-weight: bold;" value="Contact Number:" />
				<p:inputText id="contactNumber" styleClass="form-control" value="#{user.contact_no}" required="true" label="Contact Number" title="Enter a contact number!">
					<f:validateLength minimum="8" />
				</p:inputText>
				<p:watermark for="contactNumber" value="Contact Number"/>
				<p:message for="contactNumber" id="cMsg"/>
				<p:tooltip  for="contactNumber" value="Enter a contact number!" showEffect="clip" hideEffect="explode" />
			 </div>
		
		     <div class="form-group form-group-lg">
				<p:inputText id="userStatus" type="hidden" styleClass="form-control" value="${user.userStatus}"/>
			 </div>
			 
			 <div class="form-group form-group-lg">
				<p:inputText id="regDate" type="hidden" styleClass="form-control" value="${user.regDate}"/>
			 </div>
			
			 <div class="form-group form-group-lg">
				<p:commandButton id="submitButton" styleClass="btn btn-md btn-primary btn-block" action="confirmSignUp" update="messages,fMsg,lMsg,uMsg,pMsg,eMsg,cMsg" icon="ui-icon-check" value="Sign Up" />
	            <p:commandButton id="backToSignIn" styleClass="btn btn-md btn-primary btn-block" action="backToSignIn" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="Back to Sign In" />
             </div>
		</h:form>
	</div>	
	</ui:define>
	
</ui:composition>
