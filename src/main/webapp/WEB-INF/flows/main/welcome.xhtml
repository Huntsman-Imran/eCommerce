<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Please Sign In" /></ui:define>
	<ui:define name="header"><h:outputText value="Please Sign In" /></ui:define>
	
	<ui:define name="content">
	<div class="container">
	     <h:form id="loginForm" styleClass="form-signin">	
				        <p:focus />
				        <p:messages id="messages" globalOnly="true"/>
					    
						  <div class="form-group form-group-lg">
						    <h:outputText styleClass="control-label" style="font-weight: bold;" value="Username:" />
						    <p:inputText id="userName" value="#{user.userName}" styleClass="form-control" style="margin-bottom:15px"  required="true" label="User Name" title="Enter your User Name!" />
						    <p:watermark for="userName" value="Username"/>
							<p:message for="userName" id="uMsg"/>
							<p:tooltip  for="userName" value="Enter Username!" showEffect="clip" hideEffect="explode" />
					     </div>
					    
		             
		             <div class="form-group form-group-lg">
		                  <h:outputText styleClass="control-label" style="font-weight: bold;"  value="Password:" />
					       <p:password id="pass" value="#{user.password}" styleClass="form-control" required="true" label="Password" title="Please enter a password!" />
					       <p:watermark for="pass" value="Password"/>
						   <p:message for="pass" id="pMsg"/>
						   <p:tooltip  for="pass" value="Enter password!"
               showEffect="clip" hideEffect="explode" />
		             </div>
		           
					   <p:commandButton id="submitButton"  styleClass="btn btn-md btn-primary btn-block button" style="margin-top:15px" action="confirmSignIn" update="messages,uMsg,pMsg" icon="ui-icon-check" value="Sign In" />
					   <p:commandButton id="newUserButton" styleClass="btn btn-md btn-primary btn-block button"   action="newUser" immediate="true" icon="ui-icon-plus" value="Sign Up" />
				

		</h:form>
	</div>	
	</ui:define>
	
</ui:composition>
