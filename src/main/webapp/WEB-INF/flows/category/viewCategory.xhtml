<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="View category" /></ui:define>
	<ui:define name="header"><h:outputText value="View Category" /></ui:define>
	
	<ui:define name="content">
	
	<div class="container">
	
	      <h:form>
               <p:dataTable id="categories" value="#{categories}" var="c" styleClass="main-table text-center table table-responsive table-bordered" >
	          
	              <p:column headerText="Category Name">
	                   <h:outputText value="#{c.catName}"/> 
	              </p:column>
	             
	               <p:column headerText="Category Description">
	                   <h:outputText value="#{c.catDesc}"/> 
	              </p:column>
	            
	              
	              <p:column headerText="Action">
	              
	                  <p:commandButton styleClass="btn btn-success btn-xs" action="edit" icon="ui ui-icon-pencil"/>
	                 
	                  <p:commandButton styleClass="btn btn-danger btn-xs" action="delete" icon="ui ui-icon-trash" update="categories"/>
	                  
	                  <p:commandButton id="insertSubcat" styleClass="btn btn-info btn-xs" action="insertSubcat" immediate="true" icon="fa fa-plus-circle"/>
	                  <p:tooltip  for="insertSubcat" value="Click to insert sub-category" position="top"/>
       
	              </p:column>
	           
	         </p:dataTable>
	         <p:commandButton id="backToInsertCategory" styleClass="btn btn-primary" action="backToInsertCategory" immediate="true" icon="fa fa-mail-reply" value="Back to Insert Category"/>
	    </h:form>
	</div>
	
	
	</ui:define>
	</ui:composition>
