<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Edit category" /></ui:define>
	<ui:define name="header"><h:outputText value="Edit Category" /></ui:define>
	
	<ui:define name="content">
	  <div class="container">
            <h:form styleClass="form-horizontal" >
				<p:focus />
				<p:messages id="messages" globalOnly="true"/>
				
				 <div class="form-group form-group-lg" style="position:relative" >
							<h:outputText styleClass="control-label col-sm-2"  value="Category Name:" />
							<div class="col-sm-10 col-md-6">
							   <p:inputText id="catName" styleClass="form-control" value="#{category.catName}" required="true" autocomplete="off">
						            <f:validateLength minimum="2" />
					           </p:inputText>
					            <p:watermark for="catName" value="Category Name" />
					             <p:message for="catName"  id="cnMsg"/>
						<p:tooltip  for="catName" value="Enter category name!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     
                         <div class="form-group form-group-lg" style="position:relative">
							<h:outputText styleClass="control-label col-sm-2"  value="Category Description:" />
							<div class="col-sm-10 col-md-6">
							   <p:inputTextarea id="catDesc" styleClass="form-control" value="#{category.catDesc}" required="true" autoResize="false" autocomplete="off" >
						            <f:validateLength minimum="2" />
					           </p:inputTextarea>
					           <p:watermark for="catDesc" value="Category Description"/>
					            <p:message for="catDesc" id="cdMsg"/>
								<p:tooltip  for="catDesc" value="Enter category description!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
              
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <p:commandButton id="updateCategory" styleClass="btn btn-primary" action="updateCategory" update="messages,cnMsg,cdMsg"  value="Update" />
                              <p:commandButton id="backToShowCategory" styleClass="btn btn-primary" action="backToShowCategory" immediate="true" icon="fa fa-mail-reply" value="Back To View Category" />
                        </div>
                      </div>
                   
		</h:form>
	  </div>
	</ui:define>
	
</ui:composition>
