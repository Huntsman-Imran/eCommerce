<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Enter product" /></ui:define>
	<ui:define name="header"><h:outputText value="" /></ui:define>

<ui:define name="content">
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
					<h2>Category</h2>
					<div class="panel-group category-products" id="accordian">
					   <h:form>
					    <c:forEach  items="#{category}" var="cat">
						     <p:panelMenu>
						        <p:submenu  label="#{cat.catName}" icon="fa fa-plus">
						         <c:forEach items="#{cat.subcategoryEntity}" var="subcat">
						          <p:menuitem  value="#{subcat.subCatName}" action="productBySubCategory" update="">
						            <f:setPropertyActionListener target="#{subcatsS.selected}" value="#{subcat}"/>
						          </p:menuitem>
						         </c:forEach>
						        </p:submenu>
	                      </p:panelMenu>	
					    </c:forEach>
					</h:form>	
					</div>					
					</div><!--/category-productsr-->	
					</div>
				
				<div class="col-sm-9 padding-right">
			        <h:form>
				          <div class="features_items"><!--features_items-->
							<h2 class="title text-center">Features Items</h2>
							<p:dataGrid id="products"  value="#{products}" var="p" dynamic="true">
							   <div class="row">
							     		   <div class="col-sm-4">
								<div class="product-image-wrapper">
									<div class="single-products">
										<div class="productinfo text-center">
												<h2>$<h:outputText value="#{p.proPrice}"/></h2>
												<p><h:outputText value="#{p.proName}"/></p>
											<p:commandButton action="addToCart" styleClass ="btn btn-default btn-sm add-to-cart" value="Add to cart" icon="fa fa-shopping-cart">
												  <f:setPropertyActionListener target="#{poroductsS.selected}" value="#{p}"/>
											</p:commandButton>	
										</div>
									</div>
									<div class="choose">
										<ul class="nav nav-pills nav-justified">
											<li><p:commandButton styleClass ="btn btn-primary btn-xs" icon="fa fa-plus-square" action="addWishList" style="font-size:12px" value="Add to wishlist">
											       <f:setPropertyActionListener target="#{poroductsS.selected}" value="#{p}"/>
											   </p:commandButton>
											</li>
											<li><p:commandButton styleClass ="btn btn-primary btn-xs" icon="fa fa-plus-square" action="addCompare" style="font-size:12px" value="Add to compare"/></li>
										</ul>
									</div>
								</div>
							</div>
							   </div>
							</p:dataGrid>
						</div><!--features_items-->
			        </h:form>
				</div>
				</div>
			</div>
	</section>

</ui:define>
</ui:composition>
