<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Edit shipping cost" /></ui:define>
	<ui:define name="header"><h:outputText value="Edit Shipping Cost" /></ui:define>
	
	<ui:define name="content">
	  <div class="container">
            <h:form styleClass="form-horizontal" >
				<p:focus />
				<p:messages id="messages" globalOnly="true"/>
				
				 <div class="form-group form-group-lg" style="position:relative" >
							<h:outputText styleClass="control-label col-sm-2"  value="Country Name:" /><h:outputText styleClass="control-label" value="*" style="position:absolute;margin-right:380px;color: #b32020;font-size: 30px;"/>
							<div class="col-sm-10 col-md-6">
							   <p:inputText id="countryName" styleClass="form-control" value="#{cost.countryName}" required="true" autocomplete="off">
						            <f:validateLength minimum="2" />
					           </p:inputText>
					            <p:watermark for="countryName" value="Country Name" />
					             <p:message for="countryName"  id="cnMsg"/>
						<p:tooltip  for="countryName" value="Enter country name!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     
                         <div class="form-group form-group-lg" style="position:relative">
							<h:outputText styleClass="control-label col-sm-2"  value="Region Name:" /><h:outputText styleClass="control-label" value="*" style="position:absolute;margin-right:380px;color: #b32020;font-size: 30px;"/>
							<div class="col-sm-10 col-md-6">
							   <p:inputText id="regionName" styleClass="form-control" value="#{cost.regionName}" required="true" autoResize="false" autocomplete="off" >
						            <f:validateLength minimum="2" />
					           </p:inputText>
					           <p:watermark for="regionName" value="Region Name"/>
					            <p:message for="regionName" id="rnMsg"/>
								<p:tooltip  for="regionName" value="Enter region name!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     
                     <div class="form-group form-group-lg" style="position:relative">
							<h:outputText styleClass="control-label col-sm-2"  value="Deliver Cost:" /><h:outputText styleClass="control-label" value="*" style="position:absolute;margin-right:380px;color: #b32020;font-size: 30px;"/>
							<div class="col-sm-10 col-md-6">
							   <p:inputText id="deliveryCost" styleClass="form-control" value="#{cost.deliveryCost}" required="true" autoResize="false" autocomplete="off" >
						            <f:validateLength minimum="1" />
					           </p:inputText>
					           <p:watermark for="deliveryCost" value="Deliver Cost"/>
					            <p:message for="deliveryCost" id="dcMsg"/>
								<p:tooltip  for="deliveryCost" value="Enter deliver cost!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
              
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <p:commandButton id="updateCost" styleClass="btn btn-primary" action="updateCost" update="messages,cnMsg,rnMsg,dcMsg"  value="Update" />
                              <p:commandButton id="backToshowCost" styleClass="btn btn-primary" action="backToshowCost" immediate="true" icon="fa fa-mail-reply" value="Back To Show Cost" />
                        </div>
                      </div>
                   
		</h:form>
	  </div>
	</ui:define>
	
</ui:composition>
