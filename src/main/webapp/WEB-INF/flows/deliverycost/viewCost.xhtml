<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="View shipping cost" /></ui:define>
	<ui:define name="header"><h:outputText value="View Shipping Cost" /></ui:define>
	
	<ui:define name="content">
	
	<div class="container">
	
	      <h:form>
               <p:dataTable id="costs" value="#{costs}" var="c" styleClass="main-table text-center table table-responsive table-bordered" >
	          
	              <p:column headerText="Country Name">
	                   <h:outputText value="#{c.countryName}"/> 
	              </p:column>
	             
	               <p:column headerText="Region Name">
	                   <h:outputText value="#{c.regionName}"/> 
	              </p:column>
	               <p:column headerText="Shipping Cost">
	                   <h:outputText value="#{c.deliveryCost}"/> 
	              </p:column>
	              
	              <p:column headerText="Action">
	              
	                  <p:commandButton styleClass="btn btn-success btn-xs" action="edit" icon="ui ui-icon-pencil"/>
	                 
	                  <p:commandButton styleClass="btn btn-danger btn-xs" action="delete" icon="ui ui-icon-trash" update="costs"/>
       
	              </p:column>
	           
	         </p:dataTable>
	         <p:commandButton id="backToInsertCost" styleClass="btn btn-primary" action="backToInsertCost" immediate="true" icon="fa fa-mail-reply" value="Back to Insert Cost"/>
	    </h:form>
	</div>
	
	
	</ui:define>
	</ui:composition>
